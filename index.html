<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">


            <label for="email">Email</label>
            <input type="text" name="email" id="email">
            
            <label for="senha">Senha</label>
            <input type="text" name="senha" id="senha">

    
            <label for="genero">Genero</label>
            <div class="radio">
            <input type="radio" name="genero" id="genero" value="Feminino"><label for="feminino">Feminino</label>
            <input type="radio" name="genero" id="genero" value="Masculino"><label for="Masculino">Masculino</label>
            <input type="radio" name="genero" id="genero" value="Trans"><label for="trans">Trans</label>
</div>

            <button type="submit">Enviar</button>



        </form>
    </div>
</body>
</html>
